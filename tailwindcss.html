<!DOCTYPE html>
<html lang="en" class="h-full w-full">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="min-w-100vh h-full font-sans">

<div class="flex flex-col justify-center content-center items-center w-full h-full">

    <div class="flex flex-row justify-between content-center items-center w-5/6 h-5/6">
        <div class="flex flex-col justify-center content-center items-center w-2/4 h-full bg-gradient-to-br from-blue-300 to-blue-600 rounded-l-2xl text-white">
            <h1 class="text-4xl mb-8 font-bold">Bienvenue chez vous !</h1>
            <img class="w-2/4" src="Ressources/cssblack.png" alt="">
        </div>

        <div class="flex flex-col justify-center content-center items-center w-2/4 h-full bg-gray-200 rounded-r-2xl">
            <h1 class="text-4xl mb-14 font-bold">Connectez-vous</h1>
            <form action="" method="post" class="flex flex-col justify-around content-center items-center w-full">
                <input type="text" class="w-5/6 h-12 mb-4 border-2 border-gray-300 rounded-md pl-2" placeholder="Nom d'utilisateur">
                <input type="password" class="w-5/6 h-12 mb-4 border-2 border-gray-300 rounded-md pl-2" placeholder="Mot de passe">
                <button class="w-2/4 h-12 bg-blue-500 text-white rounded-md">Se connecter</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
