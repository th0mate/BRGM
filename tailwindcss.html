<!DOCTYPE html>
<html lang="en" class="h-100vh w-full md:h-auto">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="w-full h-full font-sans">

<div class="flex flex-col justify-center content-center items-center w-full h-full">

    <div class="flex flex-row justify-between content-center items-center w-5/6 h-5/6 md:flex-col md:mb-14">
        <div class="flex flex-col justify-center content-center items-center w-2/4 h-full bg-gradient-to-br from-blue-300 to-blue-600 rounded-l-2xl text-white text-center md:w-full md:min-h-2/4 md:rounded-l-none md:rounded-t-2xl">
            <img class="w-3/4" src="Ressources/bienvenueChezNous.png" alt="">
            <h1 class="text-4xl mt-8 font-bold">Bienvenue chez vous !</h1>
        </div>

        <div class="flex flex-col justify-center content-center items-center w-2/4 h-full bg-gray-200 rounded-r-2xl md:w-full md:rounded-r-none md:min-h-2/4 md:rounded-b-2xl">
            <h1 class="text-4xl mb-14 font-bold">Connectez-vous</h1>
            <form action="" method="post" class="flex flex-col justify-around content-center items-center w-full">
                <label class="w-full flex flex-col content-center items-center text-left font-sans">
                    <input type="text" class="w-5/6 h-12 mb-4 border-2 border-gray-300 rounded-md pl-2 text-blue-500"
                           placeholder="Nom d'utilisateur">
                </label>
                <label class="w-full flex flex-col content-center items-center font-sans">
                    <input type="password" class="w-5/6 h-12 mb-4 border-2 border-gray-300 rounded-md pl-2 text-blue-500"
                           placeholder="Mot de passe">
                </label>
                <div class="flex justify-between content-center items-center w-5/6 mb-8">
                    <div class="flex items-center">
                        <input type="checkbox" id="checkbox" class="mr-2 w-7">
                        <label for="checkbox">Se souvenir de moi</label>
                    </div>
                    <a href="" class="text-blue-500 transition-all duration-100 hover:underline">Mot de passe oubli√© ?</a>
                </div>
                <button class="w-2/4 h-12 bg-blue-500 text-white rounded-md transition-colors duration-200 hover:bg-white hover:text-black hover:border-2 hover:border-black">Se connecter</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
